<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
            <i class="fa-solid fa-wheat-awn"></i>
            <h2> Crop Monitor</h2>
            </div>
            <div id="crop-list">

            </div>
        </aside>
        <main class="main-content">
            <header>
                <h1>Smart Farm Dashboard</h1>
                <button id="dark-toggle">ðŸŒ™</button>
            </header>
            <section class="stats-grid"></section>
     <section class="controls card">
    <div class="controls-header">
        <i class="fa-solid fa-tractor"></i>
        <h3>Farm Controls</h3>
    </div>

    <button id="irrigation-btn">
    <i class="fa-solid fa-droplet"></i>
    Irrigation OFF
</button>

    <div class="control-row">
        <label>Fertilizer: </label>
        <input type="range" id="fertilizer" min="0" max="100" value="50">
        <span id="fert-value">50%</span>
    </div>
   <button id="export-btn">
    <i class="fa-solid fa-chart-column"></i>
    Export Report
</button>

</section>

        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
